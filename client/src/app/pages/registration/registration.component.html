<div class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register...</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Enter your username"
          name="username"
          [(ngModel)]="registrationDto.username"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Enter your password"
          name="password"
          [(ngModel)]="registrationDto.password"
          required
        />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="register(registrationDto)"
      >
        Register
      </button>
      <span>or login <a routerLink="/login">here</a></span>
    </mat-card-actions>
  </mat-card>
</div>
