<div class="card-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login...</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Enter your username"
            name="username"
            [(ngModel)]="loginDto.username"
            required
          />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            name="password"
            [(ngModel)]="loginDto.password"
            required
          />
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          (click)="login(loginDto)"
        >
          Login
        </button>
        <span>or register an account <a routerLink="/register">here</a></span>
      </mat-card-actions>
    </mat-card>
  </div>
